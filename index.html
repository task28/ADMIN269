<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1a1a2e; /* Admin Dark Theme */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Spinner Animation */
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #e94560; /* Admin Red Theme */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        h3 {
            color: #fff;
            font-weight: 300;
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-in-out infinite alternate;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <h3>Checking Privileges...</h3>

    <script>
        // পেজ লোড হওয়ার সাথে সাথে এই স্ক্রিপ্ট রান করবে
        window.onload = function() {
            
            // ১.৫ সেকেন্ড লোডিং এনিমেশন দেখাবে, তারপর চেক করবে
            setTimeout(() => {
                
                // লোকাল স্টোরেজ চেক করা
                const isAdmin = localStorage.getItem("adminAuth");

                if (isAdmin === "true") {
                    // যদি আগে লগইন করা থাকে, ড্যাশবোর্ডে যাও
                    window.location.href = "admin_home.html";
                } else {
                    // যদি লগইন না থাকে, লগইন পেজে যাও
                    window.location.href = "admin_login.html";
                }

            }, 1500); // 1500 ms = 1.5 Seconds delay
        }
    </script>

</body>
</html>
